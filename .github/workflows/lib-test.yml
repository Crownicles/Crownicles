name: Lib Module Tests
on:
  pull_request:
    branches: [ '**' ]
    paths: [ Lib/** ]
  push:
    branches: [ develop, master ]
    paths: [ Lib/** ]
  workflow_dispatch:

jobs:
  test-lib-module:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          corepack enable
          yarn set version stable

      - name: Cache Yarn deps
        uses: actions/cache@v4
        with:
          path: |
            ./Lib/.yarn/cache
            ./Lib/.pnp.cjs
          key: ${{ runner.os }}-yarn-${{ hashFiles('Lib/yarn.lock') }}

      - name: Install deps
        working-directory: ./Lib
        run: yarn install

      # this will run tests AND output coverage + JUnit XML
      - name: Run tests with coverage
        working-directory: ./Lib
        run: yarn test:coverage

      # Publish the test results using EnricoMi's action
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: Lib/test-results.xml

      # Upload the coverage folder as an artifact you can browse/download
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-coverage
          path: Lib/coverage
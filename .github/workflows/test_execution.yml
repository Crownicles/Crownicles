name: CI

on:
    pull_request:
        branches: [ master, develop ]

jobs:
    test-node-16:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Setup Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: 16

            -   name: Install dependencies
                run: yarn install

            -   name: Build and test
                run: yarn test

    test-node-18:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Setup Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: 18

            -   name: Install dependencies
                run: yarn install

            -   name: Build and test
                run: yarn test